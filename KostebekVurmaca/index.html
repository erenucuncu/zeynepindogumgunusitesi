<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Whac-A-Mole</title>
</head>

<body>
    <div class="game-info">
        <div id="score">Skor: 0</div>
        <div class="timer" id="timer">Kalan süre: 02:00</div>
        <div class="try-again hidden" id="tryAgain" onclick="tryAgain()" style="display: none;">Tekrar dene</div>
    </div>
    <button id="startButton">Başla</button>

    <div class="game-container">
        <div class="hole" id="hole1"></div>
        <div class="hole" id="hole2"></div>
        <div class="hole" id="hole3"></div>
        <div class="hole" id="hole4"></div>
        <div class="hole" id="hole5"></div>
        <div class="hole" id="hole6"></div>
        <div class="hole" id="hole7"></div>
        <div class="hole" id="hole8"></div>
        <div class="hole" id="hole9"></div>
        <div class="hole" id="hole10"></div>
        <div class="hole" id="hole11"></div>
        <div class="hole" id="hole12"></div>
        <div class="hole" id="hole13"></div>
        <div class="hole" id="hole14"></div>
        <div class="hole" id="hole15"></div>
        <div class="hole" id="hole16"></div>
    </div>
    
    <button id="nextButton" style="display: none;">İleri</button>
    
    <script src="script.js"></script>
</body>

</html>
